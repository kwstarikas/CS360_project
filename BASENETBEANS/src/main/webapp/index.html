<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ΠΑΓΝΗ</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="card mt-5">
                    <div class="card-header">
                        Patient
                    </div>
                    <div class="card-body" id="ShowPatientINFO">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="amka_input" placeholder="amka">
                            <label for="amka_input">AMKA</label>
                            <p class="mt-3 mb-0" id="ShowInvalidLogin"></p>
                        </div>
                        <button type="button" onclick="testRedirection();" class="btn btn-success">Enter</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#patientModal">Register</button>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card mt-5" id="ShowPersonnelINFO">
                    <div class="card-header">
                        Personnel
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pid_input" placeholder="amka">
                            <label for="amka_input">PID</label>
                        </div>
                        <button type="button" class="btn btn-success">Enter</button>
                        <button type="button" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="patientModalLabel">Patient Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="patientName" class="form-label">Name</label>
                <input type="text" class="form-control" id="patientName">
              </div>
              <div class="col-md-6">
                <label for="patientPassword" class="form-label">Surname</label>
                <input type="text" class="form-control" id="patientPassword">
              </div>
              <div class="col-12">
                <label for="patientAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="patientAddress" placeholder="Dikaiosinis 15">
              </div>
              <div class="col-md-6">
                <label for="Insurance" class="form-label">Insurance</label>
                <input type="text" class="form-control" id="insurance">
              </div>
              <div class="col-md-6">
                <label for="amka" class="form-label">AMKA</label>
                <input type="text" class="form-control" id="amka">
              </div>
              <div class="col-md-6">
                <label for="patientLicence" class="form-label">Licence Number (AT)</label>
                <input type="text" class="form-control" id="patientLicence">
              </div>
              <div class="col-md-6">
                <label for="patientCellphone" class="form-label">Cellphone Number</label>
                <input type="text" class="form-control" id="patientCellphone">
              </div>
              <div class="col-md-6">
                <label for="patientSex" class="form-label">Sex</label>
                <select id="patientSex" class="form-select">
                  <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="symptoms" class="form-label">Symptoms</label>
                <select id="patientSex" class="form-select">
                  <option selected>Choose...</option>
                  <option>Wound</option>
                  <option>Headache</option>
                  <option>Stomachache</option>
                  <option>Abdominal pain </option>
                </select>
              </div>
              <div class="col-md-6">
                <h5>Chronic Diseases</h5>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Cancer
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    Diabetes
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Register Patient</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/CheckLogin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>


</body>

</html>
